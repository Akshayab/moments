
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Moments</title>

    <!-- Bootstrap core CSS -->
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="jumbotron-narrow.css" rel="stylesheet">
  </head>

  <body>

    <div class="container" style="width: 100%; text-align: center; padding: 50px auto auto auto;">
      <div class="jumbotron home-background" style="border-radius:90px;">
          <h1><span class="glyphicon glyphicon-header"></span></h1>
          <h2 id="title-name">MOMENTS</h2>
      </div>

      <div style="display: inline-block;">
        <div class="input-group input-group-lg" style="padding: 10px 0px 10px 0px;" id="login-form">
            <span class="input-group-addon" style="width:20%;">
              <img src="email.png"></img>
            </span>
            <input type="email" class="form-control" placeholder="Email" style="width:229px;">
        </div>
        <div class="input-group input-group-lg" style="padding: 10px 0px 10px 0px;">
            <span class="input-group-addon" style="width:20%;">
              <img src="password.png" style="height: 20px; padding: 0px 3px 0px 3px;"></img>
            </span>
            <input type="password" class="form-control" placeholder="Password" style="width:229px;">
        </div>
        <button type="button" id="login-button" class="btn btn-lg" style="padding: 10px auto 10px auto;">Sign In</button>
        <div style="padding: 10px 0px 10px 0px;">
          Not registered yet? <a>Sign up!</a>
        </div>
      </div>

    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  </body>
</html>
