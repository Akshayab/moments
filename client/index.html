<html lang="en" ng-app="homeApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Moments</title>

    <!-- Icon -->
    <link rel="shortcut icon" href="favicon.ico" />

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.19/angular.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/1.0.21/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/0.8.2/angularfire.min.js"></script>
    <script src="https://cdn.firebase.com/js/simple-login/1.6.3/firebase-simple-login.js"></script>
    <script src="scripts/home.js"></script>
    

    <!-- Styles -->
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="home.css" rel="stylesheet">
  </head>

  <body ng-controller="homeController">

    <div class="container" style="width: 100%; text-align: center; padding: 50px auto auto auto;">

      <!-- Title Jumbotron -->
      <div class="jumbotron home-background" style="border-radius:90px;">
          <h1><span id="moments-icon">M</span></h1>
          <h1 id="title-name">MOMENTS</h1>
      </div>

      <!-- Input Form Elements -->
      <form style="display: inline-block;" ng-submit="simpleLogin()">
        <div class="input-group input-group-lg" style="padding: 10px 0px 10px 0px;" id="login-form">
            <span class="input-group-addon" style="width:20%;">
              <img src="email.png"></img>
            </span>
            <input ng-model="email" type="text" class="form-control" placeholder="Email" style="width:229px;" required>
        </div>
        <div class="input-group input-group-lg" style="padding: 10px 0px 10px 0px;">
            <span class="input-group-addon" style="width:20%;">
              <img src="password.png" style="height: 20px; padding: 0px 3px 0px 3px;"></img>
            </span>
            <input ng-model="password" type="password" class="form-control" placeholder="Password" style="width:229px;" required>
        </div>
        <div ng-if="loginFailed" style="padding: 10px 0px 10px 0px; color: #FF0000;">
          Email or password is incorrect.
        </div>
        <button type="submit" id="login-button" class="btn btn-lg" style="padding: 10px auto 10px auto;">Sign In</button>

        <div style="padding: 10px 0px 10px 0px;">
          Not registered yet? <a>Sign up!</a>
        </div>

      </form>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  </body>
</html>
